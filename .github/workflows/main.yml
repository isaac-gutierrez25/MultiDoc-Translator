name: Build & Compile

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ğŸ§© Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: âš™ï¸ Install Dependencies
        run: npm install

      - name: ğŸ§± Compile TypeScript
        run: npm run compile

      - name: âœ… Lint Code
        run: npm run lint || echo "Lint warnings ignored"

      - name: ğŸ§ª Run Tests
        run: npm test || echo "No tests found"

      - name: ğŸ“¤ Upload Build Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: compiled-extension
          path: out/
